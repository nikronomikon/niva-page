<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Home work number 5</title>
</head>
<body>
    <section class="main_container">
        <div class="child_container container_left">
            <div class=" container_header header_left">
                <button name="clear_button_left" id="clear_button_left">Clear</button>
                <button id="frsong" onclick="songfunc()">?</button>                      
            </div>
            <div class="text_container input_text">
                <textarea name="textarea" id="input_text" placeholder="Enter your text here..." cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="child_container container_center">
            <div class="inner_container">
               <button id="convert_button">Convert</button> 
            </div>
        </div>
        <div class="child_container container_right">
            <div class="container_header header_right">
            <button name="clear_button_right" id="clear_button_right">Clear</button>
            <select id="colorSelect" name="font_color"> 
                <option disabled selected hidden>Choose color</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="coral">Coral</option>
            </select>
            </div>
            <div class="text_container">
                <div class="converted_text">

                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
