<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device value =""-width, initi value =""al-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>HW6/Калькулятор JS</title>
</head>
<body>
    <section class="main_container">
        <h1 class="hidden">Каль value =""кулятор JS</h1>
        <div class="calc-container">
            <div class="none-container"></div>
            <div class="output-container">
                <div class="output">
                    0
                </div>
            </div>
            <div id="calc" value ="" class="input_container">
                <button id="button-clear" value ="0" class="button clear-button">C</button>
                <button id="button-negative" value ="" class="button math-button">+/-</button>
                <button id="button-percent" value ="" class="button math-button">%</button>
                <button id="button-divide" value ="" class="button math-button">&#247</button>
                <button id="button-seven" value ="7" class="button">7</button>
                <button id="button-eight" value ="8" class="button">8</button>
                <button id="button-nine" value ="9" class="button">9</button>
                <button id="button-multiply" value ="" class="button math-button">&#215</button>
                <button id="button-four" value ="4" class="button">4</button>
                <button id="button-five" value ="5" class="button">5</button>
                <button id="button-six" value ="6" class="button">6</button>
                <button id="button-minus" value ="" class="button math-button">-</button>
                <button id="button-one" value ="1" class="button">1</button>
                <button id="button-two" value ="2" class="button">2</button>
                <button id="button-three" value ="3" class="button">3</button>
                <button id="button-plus" value ="" class="button math-button">+</button>
                <button id="button-zero" value ="0" class="button button-big">0</button>
                <button id="button-point" value ="" class="button">.</button>
                <button id="button-result" value ="" class="button math-button">=</button>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
