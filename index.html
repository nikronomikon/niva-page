<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>HW6/Калькулятор JS</title>
</head>
<body>
    <section class="main_container">
        <h1 class="hidden">Калькулятор JS</h1>
        <div class="calc-container">
            <div class="none-container"></div>
            <div class="output-container">
                <span>0</span>
                <div class="output"></div>
            </div>
            <div id="calc" value ="" class="input_container">
                <button id="clear" value ="0" class="button clear-button">C</button>
                <button id="negative" value ="" class="button math-button">+/-</button>
                <button id="percent" value ="" class="button math-button">%</button>
                <button id="divide" value ="/" class="button math-button">&#247</button>
                <button id="seven" value ="7" class="button">7</button>
                <button id="eight" value ="8" class="button">8</button>
                <button id="nine" value ="9" class="button">9</button>
                <button id="multiply" value ="*" class="button math-button">&#215</button>
                <button id="four" value ="4" class="button">4</button>
                <button id="five" value ="5" class="button">5</button>
                <button id="six" value ="6" class="button">6</button>
                <button id="subtraction" value ="-" class="button math-button">-</button>
                <button id="one" value ="1" class="button">1</button>
                <button id="two" value ="2" class="button">2</button>
                <button id="three" value ="3" class="button">3</button>
                <button id="addition" value ="+" class="button math-button">+</button>
                <button id="zero" value ="0" class="button big">0</button>
                <button id="point" value ="." class="button">.</button>
                <button id="result" value ="" class="button math-button">=</button>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
